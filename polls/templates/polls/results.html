{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Results</title>
  </head>
  <body>
    <div class="w3-center w3-jumbo w3-text-pink">
      Polls
    </div>

    <div class="w3-card-4 w3-margin w3-padding w3-large w3-text-pink">
      <h1 class="w3-margin">{{ question.question_text }}</h1>
      <div class="w3-margin">
        {% for choice in question.choice_set.all %}
          {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
        {% endfor %}
      </div>
      <div class="w3-margin w3-button w3-pink">
        <a href="{% url 'polls:index' %}"> Vote again?</a>
      </div>
    </div>
  </body>
</html>
